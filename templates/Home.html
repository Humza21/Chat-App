<html lang="en">
  <head>
    <title>DZ ChattyVerse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style> html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif} </style>
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: red;
        color: white;
        text-align: center;
      }
      </style>
  </head>

  <body class="w3-theme-l5">

    <!-- Navbar -->
    <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="/homepage" class="w3-bar-item w3-button w3-padding-16 w3-theme-d4"><i class="fa fa-home w3-margin-right"></i><b>DZ</b> Chattyverse</a>
      <a class="w3-right w3-bar-item w3-padding-16">{{username }} logged in</a>
    </div>
    </div>

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">

        <!-- Left Column -->
        <div class="w3-col m3">

          <!-- Accordion -->
          <div class="w3-card w3-round">
            <div class="w3-white">
              <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> General </button>
              <div id="Demo1" class="w3-hide w3-container">
              </div>
              <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> Sports </button>
              <div id="Demo2" class="w3-hide w3-container">
              </div>
              <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-users fa-fw w3-margin-right"></i> Music </button>
              <div id="Demo3" class="w3-hide w3-container">
            <div class="w3-row-padding">
            <br>
          </div>
              </div>
            </div>
          </div>
          <br>

          <div class="w3-card w3-round w3-white">
            <div class="w3-container">
              <p><a href="/about" class="w3-button w3-block w3-theme-l4">About us</a></p>
              <p><a href="/contactus" class="w3-button w3-block w3-theme-l4">Contact us</a></p>
            </div>
          </div>
          <br>
        <!-- End Left Column -->
        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">

          <div class="w3-row-padding">
            <div class="w3-col m12">
              <div class="w3-card w3-round w3-white">
                <div class="w3-container w3-padding">
                  <p contenteditable="true" class="w3-border w3-padding">Write a message here:</p>
                  <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i> Â Post</button>
                </div>
              </div>
            </div>
          </div>

          <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
            <div class="w3-row-padding" style="margin:0 -16px"></div>

          </div>

        <!-- End Middle Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-col m2">
          <div class="w3-card w3-round w3-white w3-center">
            <div class="w3-container">
              <p><strong>Ghost Mode</strong></p>
              <p>Have a private conversation with someone by creating a temporary anonymous groupchat to talk in.</p>
              <p><a href="/LiveChat" class="w3-button w3-block w3-theme-l4">Check it out!</a></p>
            </div>
          </div>
          <br>
        </div>

        <!-- End Right Column -->

    <!-- Footer --> 
    <footer class="w3-container w3-theme-d5 footer">
      <p>&copy; 2023 Copyright - DZ ChattyVerse </p>
    </footer>

    <div class="content w3-container w3-display-middle">  <!-- Content Div -->

  </body>
</html>
